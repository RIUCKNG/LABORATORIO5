<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <title>Palomo Bellator</title>
    <style>
        body {
            background-image: url('paisaje.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .producto {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            max-width: 300px;
        }

        .producto img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Tienda de Artículos Electrónicos</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
        
              <div class="col-md-4">
                <div class="card producto">
                  <img class="card-img-top" src="LAPTOPP.jpg" alt="Laptop">
                  <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">$500</p>
                    <a href="#" class="btn btn-primary" onclick="location.href='detalle.html'">ver detalles</a>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card producto">
                  <img class="card-img-top" src="tablet.jpg" alt="Tablet">
                  <div class="card-body">
                    <h5 class="card-title">Tablet</h5>
                    <p class="card-text">$600</p>
                    <a href="#" class="btn btn-primary">ver detalles</a>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card producto">
                  <img class="card-img-top" src="audifonos.jpg" alt="Audifonos">
                  <div class="card-body">
                    <h5 class="card-title">Audifonos</h5>
                    <p class="card-text">$80</p>
                    <a href="#" class="btn btn-primary">ver detalles</a>  
                  </div>
                </div>
              </div>
        
            </div>
          </div>
        </div>
        <button><a href="otros-productos.pdf" download>Descargar otros productos</a></button>
    </main>
</body>
</html>
